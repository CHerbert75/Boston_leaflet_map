<!DOCTYPE html>
	  <html>
	  <head>
		  <meta charset="utf-8"/>
		  <title>Leaflet Map</title>
		  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	  </head>
	  <body>
		  <!--Web map and content will go here-->
		  <!--Map object and styling below, so we can have unique styling for each map-->
		  <div id="map" style="width: 705px; height: 375px"></div>
		  <!--L below is a reference to the leaflet library, map = map class, beginning coordinates and zoom level-->
		  <!--below we put all javascript for the map within the script tags-->
		  <!--link below is hosted version of leaflet javascript library, 
		  can be used because we are not planning to change the javascript or css -->
		  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		  <script>
		  // Create variable to hold map element, give initial settings to map
		  var map = L.map('map',{ center: [42.362432, -71.086086], zoom: 14});
		  // Add OpenStreetMap tile layer to map element
		  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);
	      </script>
	  </body>
	  </html>
